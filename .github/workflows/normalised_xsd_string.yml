name: 'Ensure normalised_xsd_string is ran'

on:
  # Triggers the workflow on pull request events for the master branch
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    container: obolibrary/odklite:v1.4
    steps:
      # Checks-out the branch being merged into master in the root directory
      # The ontology obo file path will be: src/ontology/fypo-edit.owl
      - uses: actions/checkout@v3
      - name: work around permission issue
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Check if normalised_xsd_string was ran
        run: |
            cd src/ontology;
            sed -i -E "s/Annotation[(](oboInOwl[:]hasDbXref [\"][^\"]*[\"])[)]/Annotation(\1^^xsd:string)/g" fypo-edit.owl;
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v14
        id: verify-changed-files
        with:
            files: |
                src/ontology/fypo-edit.owl
      - name: Write a comment in the PR indicating that the normalised_xsd_string needs to be ran
        uses: peter-evans/create-or-update-comment@v1
        with:
            issue-number: ${{ github.event.pull_request.number }}
            body: |
                Hi @${{ github.event.pull_request.user.login }}! It seems you forgot to run normalised_xsd_string on your PR. Please run it and commit the changes.
        if: steps.verify-changed-files.outputs.files_changed == 'true'