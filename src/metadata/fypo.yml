# PURL configuration for http://purl.obolibrary.org/obo/fypo

idspace: FYPO
base_url: /obo/fypo

products:
- fypo.owl: https://raw.githubusercontent.com/pombase/fypo/master/fypo.owl
- fypo.obo: https://raw.githubusercontent.com/pombase/fypo/master/fypo.obo

term_browser: ontobee
example_terms:
- fypo_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/pombase/fypo/v

- prefix: /tracker/
  replacement: https://github.com/pombase/fypo/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/FYPO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/pombase/fypo/master/
