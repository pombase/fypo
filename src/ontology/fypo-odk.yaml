id: fypo
title: "Fission Yeast Phenotype Ontology"
github_org: pombase
repo: fypo
report_fail_on: ERROR
edit_format: obo
export_formats:
  - owl
  - obo
  - json
release_artefacts: 
  - base
  - simple
  - non-classified
  - full
primary_release: full
import_group:
  products:
    - id: ro
    - id: iao
    - id: chebi
      use_gzipped: TRUE
      is_large: TRUE
    - id: go
    - id: cl
    - id: pato
    - id: so
    - id: bto
    - id: pr
      use_gzipped: TRUE
      is_large: TRUE
robot_java_args: '-Xmx16G'
allow_equivalents: asserted-only